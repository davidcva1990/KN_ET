<h1 class="titulo"><b>LISTADO DE POSICIONES</b></h1>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="razonSocial">
    <th mat-header-cell *matHeaderCellDef>idEmpresa</th>
    <td mat-cell *matCellDef="let element">{{ element.razonSocial }}</td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>idProducto</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>precio</th>
    <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
  </ng-container>
  <ng-container matColumnDef="moneda">
    <th mat-header-cell *matHeaderCellDef>moneda</th>
    <td mat-cell *matCellDef="let element">{{ element.moneda }}</td>
  </ng-container>
  <ng-container matColumnDef="fechaEntregaInicio">
    <th mat-header-cell *matHeaderCellDef>Fecha Entrega</th>
    <td mat-cell *matCellDef="let element">{{ element.fechaEntregaInicio }}</td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
